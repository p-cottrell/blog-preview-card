<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Blog preview card</title>
</head>
<body>
  <div class="blog-card-container">
    <img src="./assets/images/illustration-article.svg" alt="Article Image" class="blog-card-container__article-img">
    <h3 class="blog-card-container__content-tag">Learning</h3>

    <p class="blog-card-container__publish-date">Published 21 Dec 2023</p>

    <h1 class="blog-card-container__title">HTML & CSS foundations</h1>

    <p class="blog-card-container__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="blog-card-container__author-container">
      <img src="./assets/images/image-avatar.webp" alt="Avatar" class="blog-card-container__avatar-img">
      <p class="blog-card-container__author-name">Greg Hooper</p>
    </div>

  </div>
</body>
</html>
